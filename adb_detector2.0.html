    <title>Détécteur de bloqueur de pub</title>
    <meta name="ROBOTS" content="none">

<body lang="fr-FR" dir="ltr">
    <script language="javascript" src="http://yaya.cout.free.fr/javascript.js" type="text/javascript"></script>
    <script type="text/javascript">
        setTimeout(function() {

            var adblockEnabled = false;

            // add test element and get its styles
            document.body.innerHTML += '<div class="adBanner"></div>';
            var adElement = document.getElementsByClassName('adBanner')[0];
            var adElementStyle = getComputedStyle(adElement, null);

            if (adElementStyle.display === 'none') { // Adblock enabled
                window.alert("Votre bloqueur de pub est inutile : Il n'y a pas de pub sur ce site :-)");
                adblockEnabled = true;
            } else { // Adblock disabled
                window.alert("Pas de bloqueur de pub détécté :-)");
            }

        }, 1500);
    </script>
